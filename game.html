<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <div id="my_div">

        <div id="heading">
            <h1>Welcome To Tic-Tac-Toe District</h1>
        </div>
        <div class="players">
            <div class="player1"><p>Player1</p></div>
            <div class="player2"><p>Player2</p></div>
        </div>

        <!-- <h2 id="playerX">X</h2>
        <h2 id="playerO">O</h2> -->

        <div id="gameGround">
            <div class="cell" id="box0"></div>
            <div class="cell" id="box1"></div>
            <div class="cell" id="box2"></div>
            <div class="cell" id="box3"></div>
            <div class="cell" id="box4"></div>
            <div class="cell" id="box5"></div>
            <div class="cell" id="box6"></div>
            <div class="cell" id="box7"></div>
            <div class="cell" id="box8"></div>
        </div>
        <div id="winningMessage">

        </div>

        <div id="gamePlayer"> 

            <div ">
                <h2 id="gamePlayer1">X</h2>

            </div>

            <div >
                <h2 id="computerPlayer2">O</h2>

            </div>

        </div>  

        <div class="endgame">
            <div class="text"></div>
        </div>
        <button onclick="restart()" id="restart">Restart</button>
    

        <a href="select.html"><button>Back</button></a>

        <div id="footer">
            <h5>Power by: Mayo-INC</h5>
            <p style="margin-top: -20px;">Copyright &copy;</p>
        </div>
        
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
