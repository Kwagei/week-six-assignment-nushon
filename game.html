<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <div id="overAll">

    <!-- select -->


    <div id="select">

        <div id="heading">
            <h1>Welcome To Tic-Tac-Toe District</h1>
        </div>

        <h3 style="margin-top: 80px;">Select A Player</h3>

        <div id="play_with">
           
            <div id="x_div">
            <button id="btn1" onclick="playWith(event)" style="margin-left: 20px;">X</button>
            </div>
            <div id="o_div">
            <button id="btn2" onclick="playWith(event)" style="margin-left: 30px;">O</button>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>

        <a class="back_buttn" href="index.html"><button id="back_buttn">Back</button></a>

        <div id="select_footer">
            <h5>Power by: Mayo-INC</h5>
            <p style="margin-top: -20px;">Copyright &copy;</p>
        </div>
        
    </div>

  
    


<!-- Game board -->
    <div id="game">

        <div id="heading">
            <h1 id="heading1">Welcome To Tic-Tac-Toe District</h1>
        </div>
        <div class="players">
            <div id="player1"><p>Player1: 0</p></div>
            <div id="player2"><p>Player2: 0</p></div>
        </div>

        <!-- <h2 id="playerX">X</h2>
        <h2 id="playerO">O</h2> -->

        <div id="gameGround">
            <div class="cell" id="box0"></div>
            <div class="cell" id="box1"></div>
            <div class="cell" id="box2"></div>
            <div class="cell" id="box3"></div>
            <div class="cell" id="box4"></div>
            <div class="cell" id="box5"></div>
            <div class="cell" id="box6"></div>
            <div class="cell" id="box7"></div>
            <div class="cell" id="box8"></div>
        </div>
        <div id="winningMessage">

        </div>

        <div id="gamePlayer"> 

            <div ">
                <h2 id="gamePlayer1">X</h2>

            </div>

            <div >
                <h2 id="computerPlayer2">O</h2>

            </div>

        </div>  



        <div class="endgame">
            <div class="text"></div>
        </div>
        <button onclick="restart()" id="restart">Restart</button>
    

       <button onclick="backPage()">Back</button>

        <div id="footer">
            <h5>Power by: Mayo-INC</h5>
            <p style="margin-top: -20px;">Copyright &copy;</p>
        </div>
        
    </div>

    </div>

    <div id="win">
        <div>
        <img class="photo" src="./images/win.jpg" alt="Win photo">
        </div>
        <h2 class="message">Player1 Win</h2>

        <div id="refresh">
            <div>
        <button class="playAgain" onclick="playAgain()">Play Again</button>
            </div>
            <div>
        <button class="restart" onclick="restart()">Restart</button>
            </div>
        </div>

    </div>

    
    

    <script src="script.js"></script>
</body>
</html>
